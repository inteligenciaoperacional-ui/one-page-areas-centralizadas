<script>
    const background = document.getElementById('background');

    const imageUrls = [
        'assets/img/background/v1001.png',
        'assets/img/background/v1001_urb.png',
        'assets/img/background/catarinense.png',
        'assets/img/background/cometa.png',
        'assets/img/background/rapido_ribeirao.png',
        'assets/img/background/expresso_do_sul.png',
        'assets/img/background/opcao.png'
    ];


    let currentIndex = 0;
    let isPaused = false;

    function changeBackground() {
        if (isPaused) return;

        currentIndex = (currentIndex + 1) % imageUrls.length;
        background.style.backgroundImage = `url('${imageUrls[currentIndex]}')`;
        counter.textContent = `Imagem ${currentIndex + 1} de ${imageUrls.length}`;
    }
    const interval = setInterval(changeBackground, 5000);
    counter.textContent = `Imagem ${currentIndex + 1} de ${imageUrls.length}`;
</script>

    <script>

        const textContainer = document.querySelector('.text-loop-container');


        const textItems = [
            "Movemos Pessoas",
            "Conduzimos com confiança",
            "Fazemos nossos destinos",
            "Amanhã melhor que hoje",
            "Lucratividade é o nosso pavimento",
            "Simplicidade é o nosso combustível"
        ];


        let currentIndexx = 0;
        const transitionSpeed = 5000; // 3 segundos (ajuste conforme necessário)


        function initializeTexts() {
            textContainer.innerHTML = '';

            textItems.forEach((text, index) => {
                const textElement = document.createElement('div');
                textElement.className = 'text-item';
                textElement.textContent = text;

                if (index === 0) {
                    textElement.classList.add('active');
                }

                textContainer.appendChild(textElement);
            });
        }


        function nextText() {
            const currentText = document.querySelector('.text-item.active');
            const nextIndex = (currentIndexx + 1) % textItems.length;
            const nextTextElement = document.querySelectorAll('.text-item')[nextIndex];

            currentText.classList.add('exiting');
            currentText.classList.remove('active');

            setTimeout(() => {
                currentText.classList.remove('exiting');
                nextTextElement.classList.add('active');
                currentIndexx = nextIndex;
            }, 800);
        }


        function initialize() {
            initializeTexts();


            setInterval(nextText, transitionSpeed);
        }


        window.addEventListener('load', initialize);
    </script>
